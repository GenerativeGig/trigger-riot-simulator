<!DOCTYPE html>

<html>
  <head>
    <title>Trigger Riot Simulator</title>

    <meta name="author" content="GenerativeGig" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>

  <body>
    <h1>Trigger Riot Simulator</h1>

    <p>
      Simulates the pattern created for one row/column just adjusting the divide
      parameter.
    </p>

    <p>First choose cycle length:</p>
    <form id="setCycleLengthForm">
      <input name="cycleLength" type="number" min="1" max="255" value="255" />
      <button type="submit" id="setCycleLength">Set cycle length</button>
    </form>

    <form id="simulateForm">
      <input
        name="divide1"
        type="number"
        min="0"
        max="255"
        value="0"
        class="divide"
      />
      <input
        name="divide2"
        type="number"
        min="0"
        max="255"
        value="0"
        class="divide"
      />
      <input
        name="divide3"
        type="number"
        min="0"
        max="255"
        value="0"
        class="divide"
      />
      <input
        name="divide4"
        type="number"
        min="0"
        max="255"
        value="0"
        class="divide"
      />
      <button type="submit" id="simulate">Simulate</button>
    </form>
    <div id="simulation-container-divide1" class="simulation-container"></div>
    <div id="simulation-container-divide2" class="simulation-container"></div>
    <div id="simulation-container-divide3" class="simulation-container"></div>
    <div id="simulation-container-divide4" class="simulation-container"></div>
    <div id="simulation-container-combined" class="simulation-container"></div>
    <script src="main.js"></script>
  </body>
</html>
